            <img src="static/img-ahijados/donar-en-vida-marca.png" alt="logo">
        </div>

        <div class="header-titulo">
            <h1>Alta de Ahijado</h1>
        </div>
    </header>
    
    <main class="container">

        <h3 class="titulo">REGISTRATE COMO AHIJADO</h3>

        <!--registrar datos personales-->
        <div class="contenido-texto registro-contenido">
            <h3>Datos personales</h3>
            <div class="formulario-registrar">
                <form id="formulario-ahijado" enctype="multipart/form-data" action="/ahijados" method="post">
                    <div>
                       <label for="nombre">Nombre:</label>
                       <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre completo" required> 
                    </div>
                    
                    <div>
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" required>
                    </div>

                    <div>
                        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                        <input type="date" name="fechaNacimiento" id="fechaNacimiento" min="" max="" required>
                    </div>
                    
                    <div>
                        <label for="domicilio">Dirección:</label>
                        <input type="text" name="domicilio" id="domicilio" placeholder="Ingrese su domicilio" required>
                    </div>


                    <div class="grupo-sanguineo">
                        <label for="grupoSanguineo">Seleccione grupo y factor sanguineo:</label>
                        <select name="grupoSanguineo" id="grupoSanguineo">
                            <option value="A-">A-</option>
                            <option value="A+">A+</option>
                            <option value="B-">B-</option>
                            <option value="B+">B+</option>
                            <option value="O-">O-</option>
                            <option value="O+">O+</option>
                            <option value="AB-">AB-</option>
                            <option value="AB+">AB+</option>
                        </select>
                    </div>

                    <div>
                        <label for="enfermedad">Enfermedad:</label>
                        <input class="Enfermedad" type="text" name="enfermedad" id="enfermedad" placeholder="Ingrese su enfermedad" required> 
                    </div>

                    <div>
                        <label for="imagen_url">Imagen:</label>
                        <input type="file" id="imagen_url" name="imagen" required>
                    </div>

                    <!-- Campo oculto para donanteCompatible -->
                    <input type="hidden" name="donanteCompatible" id="donanteCompatible" value="0" required>

                    <p class="mensaje-error" id="mensaje-error"><i class="bi bi-exclamation-circle"></i> Error al agregar el ahijado.</p>
                    <!-- <p class="mensaje-confirmar" id="mensaje-confirmar"><i class="bi bi-check2-circle"></i> Se agregado correctamente.</p> -->
                    
                    <input class="button" id="enviar" type="submit" value="Registrarse">
            
                </form>

                <p class="aceptar-terminos">Al registrarte, aceptas los Términos de servicio y la Política de privacidad, incluida la política de Uso de Cookies.</p>

            </div>
        </div>
