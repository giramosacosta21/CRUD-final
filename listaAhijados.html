<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donar en vida-Ahijados</title>
    <!--Consigan: uso de favicon-->
    <link rel="icon" href="static/img-ahijados/donar-en-vida-isotipo.png">
    <!--css-->
    <link rel="stylesheet" href="static/css/lista.css">
    <!--Bootstrap iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!--padre-->
    <header  class="container">
        <div class="header-logo">
            <img src="static/img-ahijados/donar-en-vida-marca.png" alt="logo">
        </div>

        <div class="header-titulo">
            <h1>Lista de Ahijados</h1>
        </div>
    </header>
    
    <main class="container">

        <h3 class="titulo">LISTA DE AHIJADOS</h3>
        <div class="contenedor-cantidad">
            <p class="cantidad">Cantidad de ahijados:</p>
            <p id="cantidad"></p>
        </div>
        

        <!--tabla-->
        <div class="contenido-tabla">
            <table>
                <thead> <!--cabecera-->
                    <tr> <!--fila-->
                        <th>Id</th> <!--encabezado-->
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Edad</th>
                        <th>Grupo Sanguineo</th>
                        <th>Donantes Compatibles</th>
                        <th>Enfermedad</th>
                        <th>Domicilio</th>
                        <!-- <td>&nbsp;</td> celda vacia o sin argumento -->
                        <!-- <td>&nbsp;</td> -->
                    </tr>
                </thead>

                <!--cuerpo de la tabla-->
                <tbody id="tablaAhijados"><!-- Aquí irán las filas con los datos-->
                    <tr>
                        <td id="celda-id"></td> <!--celda: contenido-->
                        <td id="celda-nombre"></td>
                        <td id="celda-apellido"></td>
                        <td id="celda-fechaNacimiento"></td>
                        <td id="celda-edad"></td>
                        <td id="celda-GrupoSanguineo"></td>
                        <td id="celda-donantesCompatibles"></td>
                        <td id="celda-direccion"></td>
                        <td id="celda-fechaAlta"></td>
                        <td><button class="boton-modificar"><i class="bi bi-pencil-square"></i><span>Modificar</span></button></td>  <!--BOTON MODIFICAR-->
                        <td><button class="boton-eliminar"><i class="bi bi-trash"></i><span>Eliminar</span></button></td> <!--BOTON ELIMINAR-->
                    </tr>

                </tbody>
            
            </table>
        </div>

        <!--modificar datos personales-->
        <div class="contenido-texto">
            
            <label class="cerrar" for="cerrar"><i class="bi bi-x-circle-fill"></i></label>
            <input class="icono-cerrar" type="checkbox" id="cerrar">
            
            <h3>Datos personales</h3>

            <div class="foto-perfil">
                <img src="" id="imagen-actual" alt="foto-perfil" class="imagen-ahijado">
                <img src="" id="imagen-vista-previa" alt="foto-perfil" class="imagen-ahijado">
                <img src="static/img-ahijados/sin-foto.jpg" id="imagen-default" alt="foto-perfil" class="imagen-ahijado">
            </div>

            <div class="formulario-registrar">
                <form id="formulario-modificar" enctype="multipart/form-data" action="ahijados/">
                    <div>
                       <label for="nuevo_nombre">Nombre:</label>
                       <input type="text" name="nuevo_nombre" id="nuevo_nombre" placeholder="Ingrese su nombre completo" required>
                    </div>
                    
                    <div>
                        <label for="nuevo_apellido">Apellido:</label>
                        <input type="text" name="nuevo_apellido" id="nuevo_apellido" placeholder="Ingrese su apellido" required>
                    </div>

                    <div>
                        <label for="nueva_fechaNacimiento">Fecha de Nacimiento:</label>
                        <input type="date" name="nueva_fechaNacimiento" id="nueva_fechaNacimiento" min="" max="" required>
                    </div>
                    
                    <div>
                        <label for="nuevo_domicilio">Dirección:</label>
                        <input type="text" name="nuevo_domicilio" id="nuevo_domicilio" placeholder="Ingrese su domicilio" required>
                    </div>
                    
                    <div class="grupo-sanguineo">
                        <label for="nuevo_grupoSanguineo">Seleccione grupo y factor sanguineo:</label>
                        <select name="nuevo_grupoSanguineo" id="nuevo_grupoSanguineo">
                            <option value="A-">A-</option>
                            <option value="A+">A+</option>
                            <option value="B-">B-</option>
                            <option value="B+">B+</option>
                            <option value="O-">O-</option>
                            <option value="O+">O+</option>
                            <option value="AB-">AB-</option>
                            <option value="AB+">AB+</option>
                        </select>
                    </div>

                    <div>
                        <label for="nueva_enfermedad">Enfermedad:</label>
                        <input class="nueva_enfermedad" type="text" name="nueva_enfermedad" id="nueva_enfermedad" placeholder="Ingrese su enfermedad" required>  
                    </div>

                    <div style="display: none;">
                        <!-- <label for="nuevo_donanteCompatible">Donantes Compatibles:</label> -->
                        <!-- <input class="nuevo_donanteCompatible" type="text" name="nuevo_donanteCompatible" id="nuevo_donanteCompatible" required> -->
                        <input class="nuevo_donanteCompatible" type="hidden" name="nuevo_donanteCompatible" id="nuevo_donanteCompatible" required>
                    </div>

                    <div>
                        <label for="nueva_imagen">Nueva imagen:</label>
                        <input type="file" id="nueva_imagen" name="nombre_imagen"> 
                    </div>

                    <!-- <input class="button eliminar-perfil" type="button" id="eliminar-perfil" value="Eliminar Perfil"> -->
                    <input class="button modificar-perfil" type="submit" value="Modificar Perfil">
                    
                    <p class="mensaje-error" id="mensaje-error"></p>
                </form>
            
            </div>
        </div>

        <!--Boton para volver a la página principal-->
        <div class="contenido-boton-volver">
            <a class="button button-volver" href="administracion.html"><i class="bi bi-caret-left-fill"></i> Volver a atrás</a>
        </div>
      
    </main>

    <!--java script-->
    <script src="static/js/mostrar-formulario.js"></script>
    <script src="static/js/listadoAhijado.js"></script>
</body>
</html>
